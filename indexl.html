<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="intro">
        <div class="container">
            <div class="left-side">
                <h1>Learn to code by<br> watching others</h1>
                <p class="text">See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how deveopers think is invaluable.
                </p>
            </div>
            <div class="right-side">
                <div class="top-box">
                <p><span>Try it free 7 days</span> then $20/mo. thereafer</p>
                </div>
           
                <div class="form-container">
                    <form action="#">
                        <div class="field-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="First Name">
                        </div>
                        <div class="field-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                        </div>
                        <div class="field-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="field-group">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" placeholder="Password">
                        </div>
                        <button class="submit">Claim your free trial</button>
                        <p class="form-footer">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>

            </div>




                    
                    </form>
                </div>
        </div>
    </section>
